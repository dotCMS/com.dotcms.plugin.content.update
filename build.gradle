plugins {
    id "org.jruyi.osgibnd" version "0.5.0"
}

sourceCompatibility = '1.8'
version = '0.1'


repositories {
    mavenCentral()
    maven { url "http://repo.dotcms.com/artifactory/libs-release" }
    maven { url "http://repo.dotcms.com/artifactory/libs-snapshot-local" }
}


dependencies {
    compile ('com.dotcms:dotcms:4.1.1'){ transitive = true }
}



jar {
    manifest {
        attributes (
            'Bundle-Activator': 'com.dotcms.plugin.rest.content.update.Activator',
        	'Import-Package': '!com.dotcms.rest.content.update.*,*;version=0',

        )
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0.2'
}